<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CENDI</title>
        <meta name="autor" content="Equipo 1">
        <link rel="icon" href="Img/logoE1.png" type="image/x-icon">
        <link rel="stylesheet" href="estilos_equipo1.css">
    </head>
    <body>
        <header>
            <img src="Img/ipn.png" alt="ESCUDO IPN">
            <img src="Img/cendi.png" alt="LOGO CENDI">
        </header>

        <main>
            <section>
                <h1>Bienvenido a CENDI</h1>
                <form id="formulario" action="validación_equipo1.html" method="get" name="cendi" autocomplete="off">

                    <div class="entrada">
                        <img src="Img/usuario.png" alt="Usuario">
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
                    </div>
                    <br>
                    <div class="entrada">
                        <img src="Img/contraseña.png" alt="Contraseña">
                        <input type="password" name="contraseña" id="password" placeholder="Contraseña" required>
                    </div>

                    <button type="submit" id="ingreso">Ingresar</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Copyright TDAW - 4CM4 - E1</p>
            <a href="https://www.escom.ipn.mx/" target="_blank">www.escom.ipn.mx</a>
        </footer>
    </body>
</html>
